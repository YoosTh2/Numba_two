<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fonts</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="logo-stuff">
      <img class="logo" src="myFnont_Img/odin-lined.png" alt="odin logo" />
      <a id="just-odin">Yoos</a>
    </div>
    <div class="secando-halfo">
      <p class="context-talk">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ipsa repellat, facilis dolor voluptate voluptatum voluptatibus blanditiis corporis vitae perspiciatis dolorem atque vel quidem accusamus maxime, quia pariatur dolore qui?<br /><br />

      <a><br />Let's do this!</a>
    </div>
    <form>
    
    <div><br>
      <label for="fname">FIRST NAME</label><br>
      <input type="text" id="fname" placeholder="Yoos" required>
    </div>

    <div><br>
      <label for="lname">LAST NAME</label><br>
      <input type="text" id="lname" placeholder="Qlm" required>

    <div>
      <label for="email">EMAIL</label><br>
      <input type="email" id="email" placeholder="something@yahoo.com" required multiple>  
    </div>

    <div>
      <label for="number">Number</label><br>
      <input type="text" id="number" placeholder="your phone number" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits">  
    </div>

    <div>
      <label for="password">PASSWORD</label><br>
      <input type="password" id="password" minlength="8" required> 
    </div>
    <div>
      <label for="C-password">CONFIRM PASSWORD</label><br>
      <input type="password" id="C-password" required> 
    </div>
    <div><input type="reset"> <button type="button" onclick="logInput()" >Checking</button> <input type="submit"> </div>
   </form>
  </body>
  <script src="javascript.js"></script>
